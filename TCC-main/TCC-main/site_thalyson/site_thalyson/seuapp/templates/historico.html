{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'form.css' %}" />
    <link rel="stylesheet" href="{% static 'agendamento.css' %}" />
  </head>
  <body>
    
    <div class="history">
    {% csrf_token %}
      <h2>Hist√≥rico</h2>
      {% if history %} 
      <div>
        {% for c in history %}

          <p>{{c.data}}</p>
          <p>{{c.hora}}</p>

        {% endfor %} 
      </div>
      {% endif %}
    </div>

</html>
